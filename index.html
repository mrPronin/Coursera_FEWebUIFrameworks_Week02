<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Examples</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap-social.css" rel="stylesheet">
    <link href="css/myStyles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
    
<body>
    <h3>Button Examples</h3>
    <div class="row row-content">
        <div class="col-md-5 col-md-offset-1" style="background:lightgreen">
            <button type="button" class="btn btn-primary btn-lg">Large Primary</button>
            <button type="button" class="btn btn-default">Default</button>
            <button type="button" class="btn btn-success btn-sm">Small success</button>
            <button type="button" class="btn btn-info btn-xs">Extra Small Info</button>
            <button type="button" class="btn btn-link">Link</button>
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-warning btn-block">Warning</button>
            <button type="button" class="btn btn-danger btn-block" disabled="disabled">Danger</button>
        </div>
    </div>
    <h3>Button Groups and Toolbars</h3>
    <div class="row row-content">
        <div class="col-md-5 col-md-offset-1">
            <div class="btn-toolbar" role="toolbar" style="background:lightgreen">
                <div class="btn-group btn-group-sm" role="group">
                    <button type="button" class="btn btn-primary">Primary</button>
                    <button type="button" class="btn btn-default">Default</button>
                    <button type="button" class="btn btn-success">Success</button>
                </div>
                <div class="btn-group btn-group-lg" role="group">
                    <button type="button" class="btn btn-info">Info</button>
                    <button type="button" class="btn btn-warning">Warning</button>
                    <button type="button" class="btn btn-danger">Danger</button>
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="btn-group-vertical" role="group">
                <button type="button" class="btn btn-info">Info</button>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-danger">Danger</button>
            </div>
        </div>
    </div>
    <h3>Basic Horizontal Form</h3>
    <div class="row row-content">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="firstname" class="col-sm-1 col-md-offset-1 control-labe">First Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter First Name">
                </div>
            </div>
        </form>
    </div>
    <h3>Inline Form</h3>
    <div class="row row-content">
        <form class="form-inline col-md-offset-1">
            <div class="form-group">
                <label class="sr-only" for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label class="sr-only" for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
            </div>
            <button type="submit" class="btn btn-default">Sign in</button>
        </form>
    </div>
    <h3>Input Group with Addons</h3>
    <div class="row row-content">
        <div class="input-group col-md-2 col-md-offset-1">
            <div class="input-group-addon">(</div>
            <input type="tel" class="form-control" id="areacode" name="areacode" placeholder="Area code">
            <div class="input-group-addon">)</div>
        </div>
    </div>
</body>
    
</html>
